apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-gitops

helmGlobals:
  chartHome: ../../../helm-charts

helmCharts:
  - name: maas-bootstrap
    releaseName: maas-bootstrap
    valuesFile: values.yaml

patches:
  - path: storageclass-patch.yaml
    target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
      name: 3scale
