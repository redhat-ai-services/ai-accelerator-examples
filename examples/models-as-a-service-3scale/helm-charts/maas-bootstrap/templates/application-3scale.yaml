---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 3scale
  namespace: openshift-gitops
  labels:
    rhoai-example: maas
    rhoai-example-component: bootstrap
spec:
  project: {{ include "maas-bootstrap.fullname" . }}
  sources:
    - repoURL: {{ .Values.repoURL }}
      targetRevision: {{ .Values.targetRevision }}
      path: {{ .Values.threeScale.path }}
      helm:
        parameters:
          - name: clusterDomainUrl
            value: '{{ .Values.clusterDomainUrl }}'
          - name: repoURL
            value: '{{ .Values.repoURL }}'
          - name: targetRevision
            value: '{{ .Values.targetRevision }}'
        valueFiles:
          - $values/{{ .Values.cmsUpload.contextDir }}/helm-apis-values.yaml
        valuesObject:
          namespace: {{ .Values.threeScale.namespace }}
          operator:
            channel: {{ .Values.threeScale.channel }}
            startingCSV: {{ .Values.threeScale.startingCSV }}
            installPlanApproval: Automatic
          apimanager:
            wildcardDomain: {{ .Values.clusterDomainUrl }}
            tenantName: maas
            llmMetrics:
              name: llm-metrics
              version: 0.1
            storageClassName: {{ .Values.threeScale.storageClassName }}
          patcher:
            routes:
              label_selectors:
              - "zync.3scale.net/route-to=apicast-production"
              annotations:
                haproxy.router.openshift.io/timeout: "180s"
          helper-status-checker:
            approver: true
            checks:
              - operatorName: 3scale-operator
                namespace:
                  name: {{ .Values.threeScale.namespace }}
                syncwave: '1'
                serviceAccount:
                  name: "3scale-status-checker"
    - repoURL: {{ .Values.repoURL }}
      targetRevision: {{ .Values.targetRevision }}
      ref: values
  destination:
    namespace: {{ .Values.threeScale.namespace }}
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - SkipDryRunOnMissingResource=true
