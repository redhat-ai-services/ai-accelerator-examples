---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cms-upload
  namespace: openshift-gitops
  labels:
    rhoai-example: maas
    rhoai-example-component: bootstrap
spec:
  project: {{ include "maas-bootstrap.fullname" . }}
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    path: {{ .Values.cmsUpload.path }}
    helm:
      valuesObject:
        cmsUpload:
          contextDir: {{ .Values.cmsUpload.contextDir }}/devportal
          image: {{ .Values.cmsUpload.image }}
          command: {{ .Values.cmsUpload.command }}
      parameters:
        - name: clusterDomainUrl
          value: {{ .Values.clusterDomainUrl }}
        - name: repoURL
          value: {{ .Values.repoURL }}
        - name: targetRevision
          value: {{ .Values.targetRevision }}
  destination:
    server: https://kubernetes.default.svc
    namespace: 3scale
  syncPolicy:
    automated: {}
    syncOptions:
      - SkipDryRunOnMissingResource=true
