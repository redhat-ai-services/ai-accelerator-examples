apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ include "maas-bootstrap.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    rhoai-example: maas
    rhoai-example-component: bootstrap
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
    - {{ .Values.repoURL }}
